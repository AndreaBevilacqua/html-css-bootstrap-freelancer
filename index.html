<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-color-dark text-uppercase fw-bold py-4" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand text-white" href="#">Start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">content</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Jumbotron -->

    <section class="jumbotron bg-color-aqua text-white py-5">
        <div class="container text-center">    
            <div class="row">
                <div class="col">
                  <img src="img/avatar.svg" alt="avatar" id="avatar">
                  <h1 class="main-title text-uppercase py-3 fw-bold">start bootstrap</h1>
                  <div class="star-divider d-flex justify-content-center">
                    <div class="white-line"></div>
                    <i class="fa-solid fa-star fa-2xl pb-5 px-2"></i>
                    <div class="white-line"></div>
                  </div>
                  <div class="cv text-uppercase fs-4">graphic artist - web designer - illustrator</div>
                </div>
            </div>
        </div>
    </section>

    <main>

        <!-- Portfolio -->

      <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
      </section>

      <!-- About -->
      <section class="about">
        <div class="container">
           <div class="row">
                <div class="col"></div>
           </div>

           <div class="row justify-content-center">
                <div class="col-10 col-md-5"></div>
                <div class="col-10 col-md-5"></div>
           </div>

           <div class="row">
                <div class="col"></div>
           </div>
        </div>
     </section>

     <!-- Contact Me -->

     <section id="contacts">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-10"></div>
            </div>
        </div>
     </section>

    </main>

    <!-- Footer -->

    <footer>
        <div class="footer-top container">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="footer-bottom container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
</body>
</html>
